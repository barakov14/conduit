@if(article(); as article) {
  <div class="container">
    <h1>{{ article.title }}</h1>

    <div class="article-meta">
      <a href="/profile/eric-simons"><img [src]="article.author.image" /></a>
      <div class="info">
        <a href="/profile/eric-simons" class="author">{{ article.author.username }}</a>
        <span class="date">{{ article.createdAt.toString() | date: 'MMM d, y' }}</span>
      </div>
      <button class="btn btn-sm btn-outline-secondary">
        <i class="ion-plus-round"></i>
        &nbsp; Follow {{ article.author.username }} <span class="counter">({{ followersCount }})</span>
      </button>
      &nbsp;&nbsp;
      <button class="btn btn-sm btn-outline-primary">
        <i class="ion-heart"></i>
        &nbsp; Favorite Post <span class="counter">({{ article.favoritesCount }})</span>
      </button>
      <button class="btn btn-sm btn-outline-secondary">
        <i class="ion-edit"></i> Edit Article
      </button>
      <button class="btn btn-sm btn-outline-danger">
        <i class="ion-trash-a"></i> Delete Article
      </button>
    </div>
  </div>
}
