<mat-toolbar>
  <span class="cursor-pointer" routerLink="/">conduit</span>
  <span class="spacer"></span>
  <button mat-button color="primary">
    <mat-icon>edit</mat-icon>
    <span>Write</span>
  </button>
  <button mat-icon-button (click)="onSwitchMode()">
    <ng-container *ngIf="isDarkMode; else lightMode">
      <mat-icon>light_mode</mat-icon>
    </ng-container>
    <ng-template #lightMode>
      <mat-icon>dark_mode</mat-icon>
    </ng-template>
  </button>
  <span class="vertical-line"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu" class="avatar-button">
    <img
      class="avatar-image"
      src="https://kartinki.pics/uploads/posts/2022-03/thumbs/1646961318_2-kartinkin-net-p-kartinki-dlya-profilya-stim-2.jpg"
      alt="User Avatar"
    />
  </button>
</mat-toolbar>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Profile</button>
  <button mat-menu-item>Settings</button>
  <button mat-menu-item>Logout</button>
</mat-menu>
